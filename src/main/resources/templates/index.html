<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cita</title>
</head>
<body>
    <h1>Crear Cita</h1>
    <form action="/app/citas" method="POST">
        <label for="consultorioId">Consultorio ID:</label>
        <input type="number" id="consultorioId" name="consultorioId" required><br><br>

        <label for="doctorId">Doctor ID:</label>
        <input type="number" id="doctorId" name="doctorId" required><br><br>

        <label for="fecha">Fecha (yyyy-MM-dd HH:mm):</label>
        <input type="datetime-local" id="fecha" name="fecha" required><br><br>

        <label for="nombrePaciente">Nombre del Paciente:</label>
        <input type="text" id="nombrePaciente" name="nombrePaciente" required><br><br>

        <button type="submit">Crear Cita</button>
    </form>
</body>
</html>
